<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素属性</title>
    <style type="text/css">
        .bigRed{
            font-size: 70px;
            color: red;
        }
    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div>浊酒一杯家万里,燕然未勒归无计,羌管悠悠霜满地,人不寐,将军白发征夫泪</div>
</body>
<script type="text/javascript">
    console.log($('div').attr({"class": "bigRed"}).attr("class"));


</script>
</html>
