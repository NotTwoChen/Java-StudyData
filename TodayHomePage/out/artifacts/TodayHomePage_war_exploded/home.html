<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不二云首页</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        #navigationBar{
            background-color: #ffffff;
            height: 70px
        }
        #menuBar{
            background-color: #f5f8fa;
            height: 900px
        }
        #navigationBar>div{
            margin: 0px auto;
            width: 1181px
        }
        .floatLeft{
            float: left;
        }
        .floatRight{
            float: right;
        }
        #logo{
            height: 70px
        }
        #navigationBar>div>div{
            height: 54px;
            margin-top: auto;
            padding-top: 25px
        }
        #navigationBar>div>div>div>a{
            text-decoration-line: none;
            color: #4477d0
        }
        #txt{
            color: #4477d0;
            font-size: 17px;
            margin-left: 20px
        }
        #user{
            color: red;
            height: 54px;
            margin-top: auto;
            margin-left: 10px ;
            padding-top: 25px;
            font-size: large
        }
    </style>
</head>
<body onload="startTime()">
<div>
    <div id="navigationBar">
        <div>
            <a href="" class="floatLeft"><img id="logo" src="img/logo.jpg"></a>
            <div class="floatLeft" style="font-size: large">首页</div>
            <div id="user" class="floatLeft"></div>
            <div class="floatRight">
                <div class="floatLeft">
                    <a href="">不二云首页</a>
                </div>
                <div class="floatLeft">丨</div>
                <div class="floatLeft">
                    <a href="">帮助与文档</a>
                </div>
                <div id="txt" class="floatLeft"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $.get(
        "http://localhost:8080/TodayHomePage/login",
        function (data) {
            if (data){
                $('#user').text(data);
            }
        }
    );
    function startTime() {
        var today = new Date()
        var date = today.toLocaleDateString();
        var time = today.toLocaleTimeString();
        document.getElementById('txt').innerHTML =date + " " + time
        setTimeout('startTime()', 500)
    }

</script>
</html>
