<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的语义化</title>
</head>
<body>
    <!--
        有些标签,有它自己的特性,在使用时该标签会有一些特殊的含义
        比如<h1>就表示标题,它的特性是字体变大,黑体
        即使我们给一个普通的标签,加了我字体变大,黑体的样式
        这个普通标签依然没有标题的语义

        什么是样式?
            标签的外观
    -->
    <h1 style="color:red; font-size: 10px">我是一级标题</h1>
    <wangsenhao style="color:red">我是陈不二</wangsenhao>
    <!--段落-->
    <p>我说：咱们来吟诗，而你呢？</p>
    <br>
    <!--引用别人的话-->
    <q>李白说:再来两瓶红塔山</q>
    <br>
    <!--引用别人一大段话-->
    <blockquote>薄雾浓云愁永昼,瑞脑消金兽,佳节又重阳,玉枕纱橱,半夜凉初透</blockquote>
    <br>
    <!--标记-->
    <mark>凄凄惨惨戚戚,乍暖还寒时,最难将息,三杯两盏淡酒,怎敌他,晚来风急</mark>
    <br>
    <!--强调：斜体-->
    <em>满地黄花堆积,憔悴损,如今有谁堪摘</em>
    <br>
    <!--更强烈的强调：黑体加粗-->
    <strong>红酥手,黄藤酒,满城春色宫墙柳,东风恶,欢情薄,一杯愁绪,几年离索,错错错</strong>
    <br>
    <!--单纯的斜体，没有语义化-->
    <i>春如旧,人空瘦,泪痕红浥鲛绡透,桃花落,闲池阁,山盟虽在,锦书难托,摸摸摸</i>
</body>
</html>
