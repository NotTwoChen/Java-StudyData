<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
</head>
<body>
    <select title="城市" name="" id="">
        <!--选项-->
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">广州</option>
        <option value="">深圳</option>
        <!--选项组-->
        <optgroup label="湖北省">
            <option value="">武汉</option>
            <option value="">孝感</option>
            <option value="">荆州</option>
            <option value="">黄石</option>
        </optgroup>
    </select>

</body>
</html>
