<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>登录页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .container{
            width:300px;
            margin-top: 200px;
        }
        .form-signin-heading{
            margin-bottom: 20px;
        }
        .form-control{
            margin-bottom: 20px;
        }
    </style>
</head>
  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">不二云注册</h2>
        <input id="inputEmail" class="form-control" placeholder="Username" type="text">
        <input id="inputPassword" class="form-control" placeholder="Password" type="password">
        <input id="" class="form-control" placeholder="Email Address" type="text">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
